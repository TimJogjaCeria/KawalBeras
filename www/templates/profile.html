
<ion-view view-title="Profile">
  <ion-content>

    <div class="list">

    
     
      <h2>{{prof.username}}</h2>
      <p><b>Email : </b><br>{{prof.email}}</p>
      <p><b>Phone : </b><br>{{prof.phone_number}}</p>
      <p><b>Latitude : </b><br>{{prof.latitude}}</p>
      <p><b>Longitude : </b><br>{{prof.longitude}}</p>
 
</div>

  <a href="#/app/edit_profile"><button class="button button-small button-positive">
  Edit Profile
</button>
  </ion-content>
</ion-view>
